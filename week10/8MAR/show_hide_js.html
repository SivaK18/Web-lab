<html>
<head>
<script>
function myFunction() {
  var x = document.getElementById("myd");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</head>
<body>
<button onclick="myFunction()">HIDE/SHOW</button>

<div id="myd">
These are contents inside the div Element
</div>
</body>
</html>
